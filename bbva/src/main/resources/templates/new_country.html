<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<h1>Country Management</h1>
		<hr>
		<!--  -->
		<h2>Save country:</h2>
		<form action="#" th:action="@{/saveCountry}" th:object="${country}"
			method="POST">

			<input type="text" th:field="*{countryId}" placeholder="Id Country" 
				class="form-control mb-4 col-4"> 
			<input type="text"  th:field="*{countryName}" placeholder="Country Name"
				class="form-control mb-4 col-4"> 
				
			<label class="mb-4 col-4">Regions</label>			
 			
 			<select th:field="*{regionId}" class="form-control mb-4 col-4" id="regionId"> 
			<option value="0">Select region</option>
			<option th:each="region:${regions}"
						th:value="${region.regionId}"
						th:text="${region.regionName}"	/>    
			</select> 
			
			<button type="submit" class="btn btn-info col-2">Save country</button>

		</form> 
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
