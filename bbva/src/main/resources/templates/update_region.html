<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>Update Region</title>
</head>
<body>

	<div class="container">
		<h1>Region Management</h1>
		<hr>

		<!--  -->
		<h2>Update region:</h2>
		<form action="#" th:action="@{/saveRegion}" th:object="${region}"
			method="POST">

			<input type="hidden" th:field="*{regionId}" /> 
			<input type="text" th:field="*{regionId}" class="form-control mb-4 col-4"> 
			<input type="text" th:field="*{regionName}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Save region</button>

		</form>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
